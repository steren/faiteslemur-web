  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
</head>
  <body ng-app="faiteslemurApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div class="navbar navbar-static-top">
      <div class="navbar-inner" ng-controller="AuthCtrl">
        <div class="container">
          <div>
            <a href="#" class="brand">Faites le mur</a>
          </div>
          <div class="navbar-form pull-right" ng-hide="auth.currentUser">
            <div ng-hide="showLogin">
              <a class="btn" ng-click="showLogin=true">Sign in</a>
              <a class="btn btn-primary" href="#/register">Register</a>
            </div>
            <form ng-show="showLogin"  class="navbar-form"
              ng-submit="signin(user)" ng-controller="SignInCtrl">
              <input type="text" ng-model="user.username" placeholder="email" autofocus class="span2">
              <input type="password" ng-model="user.password" placeholder="password" class="span2">
              <button class="btn btn-primary" >Sign In</button>
              <a class="btn" href="#/register">Register</a>
            </form>
          </div>
          <div class="navbar-form pull-right" ng-show="auth.currentUser">
            <p class="navbar-text">{{auth.currentUser.username}} <a ng-click="signout()">Sign out</a></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Add your site or application content here -->
    <div class="container" ng-view=""></div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/angular/angular.js"></script>

        <!-- build:js scripts/plugins.js -->
        <script src="bower_components/bootstrap-sass/js/bootstrap-affix.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-alert.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-dropdown.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tooltip.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-modal.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-transition.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-button.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-popover.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-typeahead.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-carousel.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-scrollspy.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-collapse.js"></script>
        <script src="bower_components/bootstrap-sass/js/bootstrap-tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/modules.js -->
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-parse/angular-parse.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/services/Place.js"></script>
        <script src="scripts/services/Route.js"></script>
        <script src="scripts/services/Climb.js"></script>
        <script src="scripts/controllers/sign-in.js"></script>
        <script src="scripts/controllers/register.js"></script>
        <script src="scripts/controllers/auth.js"></script>
        <script src="scripts/controllers/place.js"></script>
        <script src="scripts/controllers/route.js"></script>
        <script src="scripts/controllers/climb.js"></script>

</body>
