<div class="page-header">
  <h1>Edit route</h1>
</div>

<form role="form">
  <div class="form-group">
    <label for="inputRouteName">Name</label>
    <input type="text" class="form-control" id="inputRouteName" ng-model="route.name" placeholder="High Hopes">
  </div>

  <div class="form-group" ng-repeat="col in route.color">
    <label for="inputRouteColor">Color</label>
    <input type="color" class="form-control" id="inputRouteColor" ng-model="col.value">
  </div>
  <p><a href="" ng-click="addColor()">add</a> or <a href="" ng-click="removeColor()">remove</a> color</p>

  <div class="form-group">
    <label for="inputRouteNumber">Line number</label>
    <input type="number" class="form-control" id="inputRouteNumber" ng-model="route.number" placeholder="3">
  </div>

  <div class="form-group">
    <label for="inputRouteGrade">Grade</label>
    <input type="text" class="form-control" id="inputRouteGrade" ng-model="route.grade" placeholder="6b">
  </div>

  <div class="form-group">
    <label for="inputRouteOpener">Opener</label>
    <input type="text" class="form-control" id="inputRouteOpener" ng-model="route.opener">
  </div>

  <div class="form-group">
    <label for="inputRouteOpenedAt">Open date</label>
    <input type="date" class="form-control" id="inputRouteOpenedAt" ng-model="route.openedAd">
  </div>

  <div class="form-group">
    <label for="inputRouteInstructions">Instructions</label>
    <textarea class="form-control" rows="3" ng-model="route.instructions"></textarea>
  </div>

  <a class="btn btn-default" href="#/place/{{route.place.objectId}}">Cancel</a>
  <button class="btn btn-primary" ng-click="save()">Save</button>
</form>
