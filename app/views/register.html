<div class="page-header">
  <h1>Register</h1>
</div>

<form role="form" ng-submit="register(user)">

  <div ng-show="errorMessage" class="alert alert-danger">
    <strong>Error:</strong> {{errorMessage}}
  </div>

  <div class="form-group">
    <label for="inputEmail">E-mail</label>
    <input type="text" class="form-control" id="inputEmail" ng-model="user.username" placeholder="alain.robert@example.com">
  </div>

  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control" id="inputPassword" ng-model="user.password">
  </div>

  <div class="form-group">
    <label for="inputPassword2">Password Again</label>
    <input type="password" class="form-control" id="inputPassword2" ng-model="user.passwordConfirm">
  </div>

  <button class="btn btn-primary">Register</button>

</form>
