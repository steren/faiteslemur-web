<div class="page-header">
  <h1><span class="grade" style="background-color:#{{route.color[0]}}">{{route.grade}}</span>
    {{route.name}}
  </h1>
</div>

<a href="#/climb/new?route={{route.objectId}}" class="btn btn-primary btn-lg btn-block"><i class="icon-plus-sign icon-white"></i> Climbed it</a>

<h2>Details</h2>

({{route.number}}) by {{route.opener}} - {{route.openedAt.iso | date}}

<p ng-show="route.type">Type: {{route.type}}</p>

<h2 ng-show="route.instructions">Instructions</h2>
<p>{{route.instructions}}</p>

<a href="#/route/{{route.objectId}}/edit" class="btn btn-default btn-xs">edit route</a>
