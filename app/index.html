  <body ng-app="faiteslemurApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="AuthCtrl">
      <div class="container">

          <a class="navbar-brand" href="#">Faites le mur</a>

          <div class="navbar-right" ng-hide="auth.currentUser">
            <div ng-hide="showLogin">
              <a class="btn btn-success navbar-btn" ng-click="showLogin=true">Sign in</a>
              <a class="btn btn-primary navbar-btn" href="#/register">Register</a>
            </div>

            <form ng-show="showLogin" class="navbar-form" ng-submit="signin(user)" ng-controller="SignInCtrl">
              <input class="form-control" type="email" ng-model="user.username" placeholder="email" autofocus>
              <input class="form-control" type="password" ng-model="user.password" placeholder="password">
              <button class="btn btn-primary" >Sign in</button>
              <a class="btn btn-success" href="#/register">Register</a>
            </form>
          </div>

          <div class="navbar-right" ng-show="auth.currentUser">
            <a class="btn btn-success navbar-btn" href="#user/{{auth.currentUser.objectId}}" title="{{auth.currentUser.username}}">Me</a>
            <a class="btn btn-success navbar-btn" href="#" ng-click="signout()">Sign out</a>
          </div>

      </div>
    </div>



    <!-- Add your site or application content here -->
    <div class="container" role="main" ng-view=""></div>
