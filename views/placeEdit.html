<div class="page-header">
  <h1>Edit place</h1>
</div>

<form role="form">
  <div class="form-group">
    <label for="inputPlaceName">Name</label>
    <input type="text" class="form-control" id="inputPlaceName" ng-model="place.name" placeholder="ClimbMart" required="">
  </div>

  <div class="form-group">
    <label for="inputPlaceCity">City</label>
    <input type="text" class="form-control" id="inputPlaceCity" ng-model="place.city" placeholder="Springfield" required="">
  </div>
  
  <div class="form-group">
    <label for="inputPlaceAddress">Address</label>
    <input type="text" class="form-control" id="inputPlaceAddress" ng-model="place.address">
  </div>

  <div class="form-group">
    <label for="inputPlacePhone">Phone</label>
    <input type="tel" class="form-control" id="inputPlacePhone" ng-model="place.phone" placeholder="+33 836656565">
  </div>

  <div class="form-group">
    <label for="inputPlaceEmail">Email</label>
    <input type="email" class="form-control" id="inputPlaceEmail" ng-model="place.email" placeholder="contact@climbmart.com">
  </div>

  <div class="form-group">
    <label for="inputPlaceWebsite">Website</label>
    <input type="url" class="form-control" id="inputPlaceWebsite" ng-model="place.web" placeholder="http://www.climbmart.com">
  </div>

  <a class="btn btn-default" href="#/place/{{place.objectId}}">Cancel</a>
  <button class="btn btn-primary" ng-click="save()">Save</button>
</form>
